<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ArgGIS JavaScript Tutorials: Create a JavaScript starter app</title>
        <link rel="stylesheet" href="first.css">
        <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.15/"></script>
      
        <script>  
            require([
              "esri/Map",
              "esri/views/MapView",
              "esri/layers/FeatureLayer"
            ], function(Map, MapView, FeatureLayer) {
        
              var map = new Map({
                basemap: "topo-vector"
              });
        
              var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.80500, 34.02700],
                zoom: 13
              });
        
              var trailheadsRenderer = {
              type: "simple",
              symbol: {
                type: "picture-marker",
                url: "http://static.arcgis.com/images/Symbols/NPS/npsPictograph_0231b.png",
                width: "18px",
                height: "18px"
                }
              }
              var trailheadsLabels = {
                symbol: {
                  type: "text",
                  color: "#FFFFFF",
                  haloColor: "#5E8D74",
                  haloSize: "2px",
                  font: {
                    size: "12px",
                    family: "Noto Sans",
                    style: "italic",
                    weight: "normal"
                  }
                },
                labelPlacement: "above-center",
                labelExpressionInfo: {
                  expression: "$feature.TRL_NAME"
                }
              };
              var trailheads = new FeatureLayer({
                url:
                  "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0",
                renderer: trailheadsRenderer,
                labelingInfo: [trailheadsLabels]
              });

              map.add(trailheads);
              
              var trailsRenderer = {
                type: "simple",
                symbol: {
                  color: "#BA55D3",
                  type: "simple-line",
                  style: "solid"
                },
                visualVariables: [
                  {
                    type: "size",
                    field: "ELEV_GAIN",
                    minDataValue: 0,
                    maxDataValue: 2300,
                    minSize: "3px",
                    maxSize: "7px"
                  }
                ]
              };

              var trails = new FeatureLayer({
                url:
                  "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0",
                renderer: trailsRenderer,
                opacity: .6
              });

              map.add(trails, 0);

              var bikeTrailsRenderer = {
                type: "simple",
                symbol: {
                  type: "simple-line",
                  style: "short-dot",
                  color: "#02F1EF",
                  width: "1px"
                }
              };
              var bikeTrails = new FeatureLayer({
                url:
                  "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0",
                renderer: bikeTrailsRenderer,
                definitionExpression: "USE_BIKE = 'YES'"  //definitionExpression = "WHERE" in SQL
              });

              map.add(bikeTrails, 1);

              function createFillSymbol(value, color) {
                return {
                  value: value,
                    symbol: {
                      color: color,
                      type: "simple-fill",
                      style: "solid",
                      outline: {
                        style: "none"
                      }
                    },
                    label: value
                  };
                }

              var openSpacesRenderer = {
                type: "unique-value",
                field: "TYPE",
                uniqueValueInfos: [
                  createFillSymbol("Natural Areas", "#9E559C"),
                  createFillSymbol("Regional Open Space", "#A7C636"),
                  createFillSymbol("Local Park", "#149ECE"),
                  createFillSymbol("Regional Recreation Park", "#ED5151")
                ]
              };

              var openspaces = new FeatureLayer({
                url:
                  "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0",
                renderer: openSpacesRenderer,
                opacity: 0.7
              });
            
              var popupTrailheads = {
                "title": "{TRL_NAME}",
                "content": "<b>City:</b> {CITY_JUR}<br><b>Cross Street:</b> {X_STREET}<br><b>Parking:</b> {PARKING}<br><b>Elevation:</b> {ELEV_FT} ft"
              }

              var trailheadsPOP = new FeatureLayer({
                url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads_Styled/FeatureServer/0",
                outFields: ["TRL_NAME","CITY_JUR","X_STREET","PARKING","ELEV_FT"],
                popupTemplate: popupTrailheads
              });
              map.add(trailheadsPOP);
            });
          </script>
    </head>
    <body>
        <div id="viewDiv"></div>
    </body>
</html>
